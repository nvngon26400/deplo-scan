<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audits List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-clipboard-check me-2"></i>Asset Audit System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Gallery</a>
                <a class="nav-link" href="/audit">Dashboard</a>
                <a class="nav-link" href="/audit/capture">Capture Asset</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>
                        <i class="fas fa-clipboard-list me-2"></i>Audits List
                    </h1>
                    <a href="/audit/capture" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>New Audit
                    </a>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <div th:if="${audits != null and !audits.empty}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Device Number</th>
                                        <th>Auditor</th>
                                        <th>Type</th>
                                        <th>Status</th>
                                        <th>Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="audit : ${audits}">
                                        <td th:text="${audit.id}"></td>
                                        <td th:text="${audit.deviceNumber}"></td>
                                        <td th:text="${audit.auditorName}"></td>
                                        <td th:text="${audit.auditType}"></td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${audit.status == 'Completed' ? 'bg-success' : 'bg-warning'}"
                                                  th:text="${audit.status}"></span>
                                        </td>
                                        <td th:text="${#temporals.format(audit.auditDate, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td>
                                            <a th:href="@{'/audit/complete/' + ${audit.id}}" class="btn btn-sm btn-outline-primary">
                                                <i class="fas fa-edit"></i> Complete
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div th:if="${audits == null or audits.empty}" class="text-center text-muted py-5">
                            <i class="fas fa-clipboard-list fa-3x mb-3"></i>
                            <h4>No audits found</h4>
                            <p>Start by capturing your first asset!</p>
                            <a href="/audit/capture" class="btn btn-primary">Start Audit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
