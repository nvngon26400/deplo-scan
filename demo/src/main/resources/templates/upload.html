<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Image Gallery</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Gallery</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Upload Image</h3>
                    </div>
                    <div class="card-body">
                        <!-- Success Message -->
                        <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
                        
                        <!-- Error Message -->
                        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
                        
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Select Image File</label>
                                <input type="file" class="form-control" id="file" name="file" 
                                       accept="image/*" required>
                                <div class="form-text">
                                    Supported formats: JPG, PNG, GIF, BMP. Max size: 10MB
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description (Optional)</label>
                                <textarea class="form-control" id="description" name="description" 
                                         rows="3" placeholder="Enter image description..."></textarea>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Upload Image</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Upload Guidelines -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">Upload Guidelines</h5>
                    </div>
                    <div class="card-body">
                        <ul class="mb-0">
                            <li>Maximum file size: 10MB</li>
                            <li>Supported formats: JPEG, PNG, GIF, BMP</li>
                            <li>Images will be stored securely on the server</li>
                            <li>You can add a description to help organize your images</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // File size validation
        document.getElementById('file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const maxSize = 10 * 1024 * 1024; // 10MB
                if (file.size > maxSize) {
                    alert('File size exceeds 10MB limit');
                    e.target.value = '';
                    return;
                }
                
                // Check file type
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file');
                    e.target.value = '';
                    return;
                }
            }
        });
    </script>
</body>
</html>
