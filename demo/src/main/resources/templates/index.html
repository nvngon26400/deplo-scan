<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-card {
            transition: transform 0.2s;
        }
        .image-card:hover {
            transform: scale(1.05);
        }
        .image-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Image Gallery</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/audit">Audit</a>
                <a class="nav-link" href="/upload">Upload Image</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Image Gallery</h1>
                
                <div class="row" th:if="${images != null and !images.empty}">
                    <div class="col-md-4 col-lg-3 mb-4" th:each="image : ${images}">
                        <div class="card image-card h-100">
                            <img th:src="@{'/images/' + ${image.id}}" 
                                 th:alt="${image.originalFileName}"
                                 class="card-img-top image-thumbnail">
                            <div class="card-body">
                                <h6 class="card-title" th:text="${image.originalFileName}"></h6>
                                <p class="card-text text-muted small" th:text="${image.description}"></p>
                                <div class="d-flex justify-content-between">
                                    <small class="text-muted" th:text="${#temporals.format(image.uploadedAt, 'dd/MM/yyyy HH:mm')}"></small>
                                    <span class="badge bg-secondary" th:text="${#numbers.formatDecimal(image.fileSize/1024, 0, 0) + ' KB'}"></span>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="btn-group w-100" role="group">
                                    <a th:href="@{'/images/' + ${image.id}}" 
                                       class="btn btn-primary btn-sm" 
                                       target="_blank">View</a>
                                    <a th:href="@{'/images/' + ${image.id} + '/download'}" 
                                       class="btn btn-success btn-sm">Download</a>
                                    <button class="btn btn-danger btn-sm" 
                                            th:onclick="'deleteImage(' + ${image.id} + ')'">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center" th:if="${images == null or images.empty}">
                    <div class="alert alert-info">
                        <h4>No images found</h4>
                        <p>Upload your first image to get started!</p>
                        <a href="/upload" class="btn btn-primary">Upload Image</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deleteImage(imageId) {
            if (confirm('Are you sure you want to delete this image?')) {
                fetch('/images/' + imageId, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Failed to delete image');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error deleting image');
                });
            }
        }
    </script>
</body>
</html>
